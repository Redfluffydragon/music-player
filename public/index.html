<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple online music player.">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Musicorae</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="620x620" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" async>
    <script src="index.js" type="text/javascript" async></script>
  </head>
  <body>
    <audio id="currentAudio"></audio>
    <div id="everything">
    <div id="center">
      <button id="playPause" class="playpause" title="Play/pause songs">
        <img src="play.png" id="play" style="width: 100%; height: 100%;" alt="Play button">
        <img src="pause.png" id="pause" class="none" style="width: 100%; height: 100%;" alt="Pause button">
      </button>
    </div>

    <div id="seeSongs">
      <dl id="songsList">
      </dl>
    </div>

    <div id="centerSong">
      <h2 id="seeSong"></h2>
      <div id="showTime">
        <div id="trackTime">
          <div id="doneGone">
            <div id="timeIndicate"></div>
          </div>
          <p id="seeTime"></p>
        </div>
      </div>
      <div id="adjustAudio">
        <div id="showAudioLevel">
          <div id="audioSlider"></div>
        </div>
      </div>
    </div>
    <div id="shadow" class="none"></div>
    <div id="popups">
      <div id="uploadpopup" class="popup">
        <form id="uploadForm">
          <h4>Upload songs</h4>
          <label>Title <input id="getTitle" type="text"></label>
          <label>Artist <input id="getArtist" type="text" placeholder="unknown"></label>
          <input id="file" type="file" accept="audio/mp3">
          <div>
            <label id="upload" class="getfile" for="file">Choose file</label>
            <p id="showFile">No file chosen</p>
          </div>
          <label title="Not working">By URL: <input id="byUrl" type="text" ></label>
          <p id="uploadbtn" class="getfile">Upload</p>
        </form>
      </div>
      <div id="editSong" class="popup">
        <h3>Edit track</h3>
        <label>Title <input id="editTitle" type="text"></label>
        <label>Artist <input id="editArtist" type="text"></label>
        <button id="closeEdit">Save</button>
      </div>
    </div>
    <div id="contextMenu" class='none'>
      <ul>
        <li>Rename</li>
        <li>Delete</li>
      </ul>
    </div>
    <div id="buttons">
      <button id="uploadPopbtn">Upload</button>
      <button id="modebtn">Mode</button>
      <button id="songsbtn">Songs</button>
      <button id="clearall">Clear</button>
    </div>
    </div>
  </body>
</html>
