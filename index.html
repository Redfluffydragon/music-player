<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musicorum</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="620x620" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js" type="text/javascript" async></script>
  </head>
  <body>
    <div id="center">
      <button id="playPause" class="playpause">
        <img src="play.png" id="play" style="width: 100%; height: 100%;">
        <img src="pause.png" id="pause" class="none" style="width: 100%; height: 100%;">
      </button>
    </div>

    <div id="seeSongs">
      <dl id="songsList">
      </dl>
    </div>

    <div id="centerSong">
      <h2 id="seeSong"></h2>
      <div id="showTime">
        <div id="trackTime">
          <div id="doneGone">
              <div id="timeIndicate"></div>
          </div>
          <p id="seeTime"></p>
        </div>
      </div>
      
    </div>

    <div id="popups">
      <div id="uploadpopup" class="popup">
        <form id="uploadForm">
          <h4>Upload songs</h4>
          <label>Title <input id="getTitle" type="text"></label>
          <label>Artist <input id="getArtist" type="text"></label>
          <input id="file" type="file" accept="audio/mp3">
          <div>
            <label id="upload" class="getfile" for="file">Choose file</label>
            <p id="showFile">No file chosen</p>
          </div>
          <label title="Not working">By URL: <input id="byUrl" type="text" disabled></label>
          <p id="uploadbtn" class="getfile">Upload</p>
        </form>
      </div>
    </div>
    <button id="uploadPopbtn">Upload</button>
    <button id="clearall">Clear</button>
  </body>
</html>
